<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container" id="dashboard-section">
    <h1 style="text-align:center;">Visão Geral</h1>
    <div class="dashboard-grid">
      <div class="card"><div class="card-title">Saldo Atual</div><div class="card-content" id="balance">R$ 0,00</div></div>
      <div class="row-cards">
        <div class="card"><div class="card-title">Entradas</div><div class="card-content" id="total-incomes">R$ 0,00</div></div>
        <div class="card"><div class="card-title">Saídas</div><div class="card-content" id="total-expenses">R$ 0,00</div></div>
      </div>
      <div class="card"><div class="card-title">Gráfico por Categoria</div>
        <div class="chart-wrapper">
          <canvas id="pieChart"></canvas>
          <div class="chart-center-label" id="chart-center-label"></div>
        </div>
      </div>
      <div class="card top-categories" id="top-categories">
        <div class="card-title">Top Categorias</div>
        <ul></ul>
      </div>
    </div>
  </div>

  <div class="container" id="history-section" style="display:none;">
    <h1 style="text-align:center;">Histórico Mensal</h1>
    <div id="history-list"></div>
    <div id="history-summary" style="margin-top: 24px;"></div>
    <canvas id="history-chart" height="300" style="margin-top: 20px;"></canvas>
  </div>

  <div class="bottom-nav">
    <button onclick="navigateTo('dashboard')">Início</button>
    <button onclick="navigateTo('list-transactions')">Transações</button>
    <button onclick="navigateTo('new-transaction')">Nova</button>
    <button onclick="navigateTo('invoice')">Fatura</button>
    <button onclick="navigateTo('history')">Histórico</button>
    <button id="toggle-theme">Tema</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
