
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container" id="dashboard-section">
    <h1 style="text-align:center;">Visão Geral</h1>
    <div class="dashboard-grid">
      <div class="card">
        <div class="card-title">Saldo Atual</div>
        <div class="card-content" id="balance">R$ 0,00</div>
      </div>
      <div class="row-cards">
        <div class="card">
          <div class="card-title">Entradas</div>
          <div class="card-content" id="total-incomes">R$ 0,00</div>
        </div>
        <div class="card">
          <div class="card-title">Saídas</div>
          <div class="card-content" id="total-expenses">R$ 0,00</div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Gráfico por Categoria</div>
        <div class="chart-wrapper">
          <canvas id="pieChart"></canvas>
          <div class="chart-center-label" id="chart-center-label">Total</div>
        </div>
      </div>
      <div class="card top-categories">
        <div class="card-title">Top Categorias</div>
        <ul></ul>
      </div>
    </div>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
