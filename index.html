
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <button onclick="navigateTo('dashboard')">Visão Geral</button>
    <button onclick="navigateTo('new-transaction')">Nova Transação</button>
    <button onclick="navigateTo('list-transactions')">Todas Transações</button>
  </nav>

  <div class="container" id="dashboard-section">
    <h1>Visão Geral</h1>
    <div class="summary">
      <div class="saldo" id="balance">Saldo: R$ 0,00</div>
      <div class="totals">
        <span id="total-incomes">Entradas: R$ 0,00</span>
        <span id="total-expenses">Saídas: R$ 0,00</span>
      </div>
      <div class="top-categories" id="top-categories">
        <h2>Top Categorias</h2>
        <ul></ul>
      </div>
      <canvas id="pieChart" width="300" height="300"></canvas>
    </div>
  </div>

  <div class="container" id="new-transaction-section" style="display:none;">
    <h1>Nova Transação</h1>
    <form id="transaction-form">
      <div class="form-group">
        <label for="amount">Valor</label>
        <input type="number" id="amount" required placeholder="Ex: 100.00" />
      </div>

      <div class="form-group">
        <label for="type">Tipo</label>
        <select id="type">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category">
          <option value="alimentacao">Alimentação</option>
          <option value="transporte">Transporte</option>
          <option value="lazer">Lazer</option>
          <option value="saude">Saúde</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <div class="form-group">
        <label for="payment">Pagamento</label>
        <select id="payment">
          <option value="debito">Débito</option>
          <option value="credito">Crédito</option>
          <option value="pix">Pix</option>
          <option value="dinheiro">Dinheiro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="notes">Observação</label>
        <textarea id="notes" rows="2" placeholder="Opcional..."></textarea>
      </div>

      <button type="submit">Salvar Transação</button>
    </form>
    <div id="message"></div>
  </div>

  <div class="container" id="list-transactions-section" style="display:none;">
    <h1>Todas Transações</h1>

    <div class="form-group">
      <label for="filter-type">Filtrar por Tipo</label>
      <select id="filter-type">
        <option value="todas">Todas</option>
        <option value="entrada">Entradas</option>
        <option value="saida">Saídas</option>
      </select>
    </div>

    <ul id="transactions-list" class="transactions-list"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
